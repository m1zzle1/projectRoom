<div class="swiper-slide__mobile-wrapper__item">
    <p class="swiper-slide__mobile-wrapper__item__title">@@title</p>
    <img class="swiper-slide__mobile-wrapper__item__img" src="@@itemSrc" alt="item">
    <div class="swiper-slide__mobile-wrapper__wrapper-description">
        <ul class="swiper-slide__mobile-wrapper__wrapper-description__units">
            <li class="swiper-slide__mobile-wrapper__wrapper-description__unit"><span class="span-fw-700">Type of establishment:</span>@@typeOfProject</li>
            <li class="swiper-slide__mobile-wrapper__wrapper-description__unit"><span class="span-fw-700">Total area:</span>@@area</li>
            <li class="swiper-slide__mobile-wrapper__wrapper-description__unit"><span class="span-fw-700">City:</span>@@city</li>
            <li class="swiper-slide__mobile-wrapper__wrapper-description__unit"><span class="span-fw-700">Address:</span>@@adress</li>
            <li class="swiper-slide__mobile-wrapper__wrapper-description__unit"><span class="span-fw-700">Implementation time:</span>@@ImnplementionTime</li>
            <li class="swiper-slide__mobile-wrapper__wrapper-description__unit"><span class="span-fw-700">The cost of design:</span>@@cost</li>
        </ul>
        <button class="btn projects-mobile__btn">Read more</button>
    </div>
</div>
