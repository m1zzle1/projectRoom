<div class="feedbacks__unit">
    <div>
        <img src="@@Src" alt="feedback">
        <h3 class="feedbacks__unit__title">@@name</h3>
        <div class="feedbacks__unit__social-networks">
            <div class="feedbacks__unit__social-networks__wrapper facebook"></div>
            <div class="feedbacks__unit__social-networks__wrapper telegram"></div>
            <div class="feedbacks__unit__social-networks__wrapper instagram"></div>
    </div>
    <p class="feedbacks__unit__description">@@position</p>
    </div>
    <div class="feedbacks__unit__wrapper">
        <p class="feedbacks__unit__wrapper__description">
            @@firstText
        </p>
        <p>
            @@secondText
        </p>
    </div>
</div>
